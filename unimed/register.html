<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>UniMed</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
    <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->

<body>
    <div class="main-wrapper account-wrapper bg-main">
        <div class="account-page">
            <div class="account-center">
                <div class="account-box">
                    <div class="form-signin">
						<div class="account-logo">
                            <a href="index.html" class="d-flex align-items-center justify-content-center"><i class="fa fa-stethoscope text-main font-40 font-bold"></i>  <div class="font-40 text-main font-bold ml-2">UniMed</div></a>
                        </div>
                        <h4 class="w-100 text-center mt-5 mb-4 font-20">Sign Up</h4>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Mobile Number">
                        </div>
                        <div class="form-group checkbox">
                            <label>
                                <input type="checkbox"> I have read and agree the Terms & Conditions
                            </label>
                        </div>
                        <div class="form-group text-center">
                            <a href="verify.html" class="btn btn-primary btn-rounded text-white px-5 py-2 text-uppercase" type="submit">Sign Up</a>
                        </div>
                        <div class="text-center login-link">
                            Already have an account? <a href="login.html" class="font-bold">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-main w-100 position-fixed bottom-0 mt-4 px-4">
        <a onclick="window.history.back();" class="cursor">
            <i class="fa fa-angle-left font-55 text-white"></i>
        </a>        
    </div>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
